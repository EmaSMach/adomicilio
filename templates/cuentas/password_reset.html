{% extends 'cuentas/base.html' %}

{% block title %}Recuperar Contraseña{% endblock %}

{% block content %}
  <h3>Recuperar Contraseña</h3>
  <form method="post">
    {% csrf_token %}
    <p>Si olvidó su contraseña puede resetearla ingresando su email en donde recibirá un link de recuperación.</p>
    {{ form.as_p }}
    <button type="submit">Enviar</button>
  </form>
{% endblock %}
